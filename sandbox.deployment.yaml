apiVersion: apps/v1
kind: Deployment
metadata:
  name: development
spec:
  selector:
    matchLabels:
      run: development
  replicas: 4
  template:
    metadata:
      labels:
        run: development
    spec:
      containers:
      - name: development
        image: redis
        ports:
        - containerPort: 80
      tolerations:
        - key: "platform"
          operator: "Equal"
          value: "sandbox"
          effect: "NoSchedule"
